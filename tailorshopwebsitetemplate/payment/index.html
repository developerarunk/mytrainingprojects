<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Payment Form</title>
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="css/bootstrap.min.css">
	  	<script type="text/javascript">
function validateForm() {
    var x = document.forms["myForm"]["fname"].value;
    var y = document.forms["myForm"]["ZIPCode"].value;
    var z = document.forms["myForm"]["SecurityCode"].value;
    var a = document.forms["myForm"]["ExpiryDate"].value;
    var b = document.forms["myForm"]["CreditCardNumber"].value;
  
	    if (x == ""||y == ""||z == ""||a == ""||b == "") {
        alert("Form must be filled out");
        return false;
    }
	else{
	alert("Payment Done");
	}
}
</script>
</head>
<body>
<div class="" style="height:700px;">
<a href="../index.html"><img src="css/home.png"></a>
  <div id="Checkout" class="inline">
      <h1>Pay Invoice</h1>
      <div class="card-row">
          <span class="visa"></span>
          <span class="mastercard"></span>
          <span class="amex"></span>
          <span class="discover"></span>
      </div>
      <form name="myForm" onsubmit="validateForm()" >
          <div class="form-group">
              <label for="PaymentAmount">Payment amount</label>
              <div class="amount-placeholder">
                  <span>$</span>
                  <span>1000.00</span>
              </div>
          </div>
          <div class="form-group">
              <label or="NameOnCard">Name on card</label>
              <input id="NameOnCard" class="form-control" name="fname" type="text" maxlength="255" pattern="[A-Za-z].{6,}" title="Enter A valid Name" ></input>
          </div>
          <div class="form-group">
              <label for="CreditCardNumber">Card number</label>
              <input name="CreditCardNumber" id="CreditCardNumber" class="null card-image form-control" type="text"
			  pattern="[0-9].{15,15}" title="Invalid Card Number"> </input>
          </div>
          <div class="expiry-date-group form-group">
              <label for="ExpiryDate">Expiry date</label>
              <input name="ExpiryDate" id="ExpiryDate" class="form-control" type="text" placeholder="MM / YY" maxlength="7"
			   pattern="[0-9].{5,5}" title="Invalid DATE"></input>
          </div>
          <div class="security-code-group form-group">
              <label for="SecurityCode">Security code</label>
              <div class="input-container" >
                  <input  pattern="[0-9].{2,2}" title="Invalid CVC" name="SecurityCode" id="SecurityCode" class="form-control" type="text" ></input>
                  <i id="cvc" class="fa fa-question-circle"></i>
              </div>
              <div class="cvc-preview-container two-card hide">
                  <div class="amex-cvc-preview"></div>
                  <div class="visa-mc-dis-cvc-preview"></div>
              </div>
          </div>
          <div class="zip-code-group form-group">
              <label for="ZIPCode">ZIP/Postal code</label>
              <div class="input-container">
                  <input  pattern="[0-9].{5,5}" title="Invalid Pin Code" name="ZIPCode" id="ZIPCode" class="form-control" type="text" maxlength="10"></input>
                  <a tabindex="0" role="button" data-toggle="popover" data-trigger="focus" data-placement="left" data-content="Enter the ZIP/Postal code for your credit card billing address."><i class="fa fa-question-circle"></i></a>
              </div>
          </div>
          <button id="PayButton"  class="btn btn-block btn-success submit-button" type="submit">
              <span class="submit-button-lock"></span>
              <span class="align-middle">Pay $1000.00</span>
          </button>
      </form>
  </div>
</div>
</body>
</html>
